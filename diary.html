<body>
    <nav>

        <li><a href="index.html">Home</a></li>

      </ul>

    <h2>Meal Diary</h2>

    <form id="diaryForm">
        <label for="food">Food Type:</label>
        <input type="text" id="food" name="food" list="foodOptions" required>
        <datalist id="foodOptions">
            <!-- Dynamically loaded food options from the database -->
        </datalist>

        <label for="weight">Weight (grams):</label>
        <input type="number" id="weight" name="weight" required>

        <button type="button" onclick="searchFood()">Search</button>

        <div id="nutritionInfo">
            <!-- Nutrition details will be displayed here -->
        </div>

        <button type="button" onclick="saveEntry()">Save Entry</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
